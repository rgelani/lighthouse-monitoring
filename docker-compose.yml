version: '3.0'

services:
  api-gateway:
    build: ./api-gateway
    ports:
      [8000:8000]
    environment:
      environment: 'development'  
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"] 
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s



